<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form class="">
    <label for="">Enter First Number:</label>
    <input type="text" name="num1" id="num1" ><br><br>
    <label for="">Enter Second Number:</label>
    <input type="text" name="num2" id="num2"> <br>
   
    <button type="button" onclick="Addition()">Add</button>
    <button type="button" onclick="Subtraction()">Sub</button>
    <button type="button" onclick="Multiplication()">Mul</button>
    <button type="button" onclick="Division()">Div</button>
    <br />
    <b>Result:</b> <span id="result"></span>
</form>
<script>
    function Addition() { 
        let no1 = parseInt(document.getElementById("num1").value); 
        let no2 = parseInt(document.getElementById("num2").value); 
        document.getElementById('result').innerHTML = no1 + no2;
    }
    function Subtraction() { 
        let no1 = parseInt(document.getElementById("num1").value); 
        let no2 = parseInt(document.getElementById("num2").value); 
        document.getElementById('result').innerHTML = no1 - no2;
    }
    function Multiplication() { 
        let no1 = parseInt(document.getElementById("num1").value); 
        let no2 = parseInt(document.getElementById("num2").value); 
        document.getElementById('result').innerHTML = no1 * no2;
    }
    function Division() { 
        let no1 = parseInt(document.getElementById("num1").value); 
        let no2 = parseInt(document.getElementById("num2").value); 
        document.getElementById('result').innerHTML = no1 / no2;
    }
</script>

</body>
</html>
