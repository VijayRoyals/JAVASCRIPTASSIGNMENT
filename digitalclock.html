<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circular Digital Clock - Local Time</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    #clock {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        border: 5px solid #333;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        font-family: Arial, sans-serif;
    }
</style>
</head>
<body>
<div id="clock"></div>

<script>
   setInterval(showTime, 1000);
        function showTime() {
            let time = new Date();
            let hour =
                time.getHours();
            let min =
                time.getMinutes();
            let sec =
                time.getSeconds();
            am_pm = "AM";
        
            if (hour >= 12) {
                if (hour > 12)
                    hour -= 12;
                am_pm = "";
            } else if (hour == 0) {
                hr = 12;
                am_pm = "AM";
            }
        
            hour =
                hour < 10
                    ? "0" + hour
                    : hour;
            min =
                min < 10
                    ? "0" + min
                    : min;
            sec =
                sec < 10
                    ? "0" + sec
                    : sec;
        
            let currentTime =
                hour +
                ":" +
                min +
                ":" +
                sec +
                am_pm;
        
            document.getElementById(
                "clock"
            ).innerHTML =
                currentTime;
        }
        
        showTime();

</script>
</body>
</html>
